  <div class="card-wrapper">
  <main class="card-container">
    <h2>Enter Card Details</h2>

    <form id="card-form">
      <input type="text" id="card-number" placeholder="Card Number" maxlength="16" required>
      <input type="text" id="card-name" placeholder="Card Holder Name" required>

      <div class="row">
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required style="width: 50%">
        <input type="password" id="cvv" placeholder="CVV" maxlength="3" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </main>
